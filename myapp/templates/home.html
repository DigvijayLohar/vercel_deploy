<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Image Uploader</title>

    <style>
      body {
        background-color: #f8f9fa;
      }
      .upload-section {
        background-color: #343a40;
        padding: 40px 20px;
        border-radius: 10px;
      }
      .upload-section h1 {
        margin-bottom: 20px;
      }
      .card {
        transition: transform 0.2s;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .card-footer {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
   <div class="container mt-3">
    <div class="py-5 text-center upload-section bg-secondary text-white mb-2">
     <h1 class="mb-3">Upload Image</h1>
     <form action="" method="post" enctype="multipart/form-data" class="form-inline justify-content-center">
      {% csrf_token %}
      <div class="form-group mx-sm-3 mb-2">
        {{ form }}
      </div>
      <button type="submit" class="btn btn-danger mb-2">Upload</button>
     </form>
    </div>
    <div class="row">
     {% for x in img %}
      <div class="col-sm-4">
       <div class="card m-2">
        <img src="{{ x.photo.url }}" alt="" class="card-img-top" height="200px">
        <div class="card-footer text-center">
         <small class="text-muted">{{ x.date }}</small>
        </div>
       </div>
      </div>
     {% endfor %}
    </div>
   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
